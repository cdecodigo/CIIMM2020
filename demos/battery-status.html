<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <span><a href="../index.html">regresar</a></span>
   <h1>Taller CIMM</h1> 

   <div id="porcentaje"></div>
</body>
<style>
    body {
        height: 100vh;
        background-color: darkgrey;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    #porcentaje {
        color: red;
        font-size: 48px;
        font-weight: bold;
    }
</style>
<script>
    navigator.getBattery().then((battery) => {
        console.log(battery)
        console.log(`${battery.level * 100}%`)
        const porcentajeElement = document.querySelector('#porcentaje')
        console.log(porcentajeElement)
        porcentajeElement.innerHTML = `${battery.level * 100}%`
        
        battery.addEventListener('levelchange', () => {
            console.log(`${this.level * 100}%`)
            porcentajeElement.innerHTML = `${battery.level * 100}%`
        })
    })
</script>
</html>
